##### PREFIX #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### GENERAL #####
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g focus-events on
set -sg escape-time 0

##### SPLITS #####
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

##### PANE NAVIGATION (VIM STYLE) #####
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### RESIZE PANES #####
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### COPY MODE (VI + WAYLAND CLIPBOARD) #####
setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

##### SYSTEM CLIPBOARD (PASTE) #####
bind p run-shell "wl-paste | tmux load-buffer - && tmux paste-buffer"

##### STATUS BAR #####
set -g status on
set -g status-interval 5

set -g status-style "bg=#1e1e2e fg=#cdd6f4"
set -g status-left "#[fg=#89b4fa]#S #[fg=#6c7086]|"
set -g status-right "#[fg=#6c7086]%Y-%m-%d #[fg=#a6e3a1]%H:%M"

set -g window-status-current-style "fg=#f9e2af bold"
set -g window-status-style "fg=#6c7086"

##### BELL / NOTIFICATIONS #####
set -g visual-bell off
set -g bell-action none

##### QUICK CONFIG RELOAD #####
bind r source-file ~/.tmux.conf \; display "tmux.conf reloaded"

##### TRUE COLOR #####
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"


# Tmux Resurrect
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
# Tmux Continuum
run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux
set -g @continuum-restore 'on'

